# Set theme
remote_theme: daviddarnes/alembic@main

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-remote-theme
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji

# Site settings
encoding: utf-8 # Make sure the encoding is right
lang: en-US # Set the site language
url: 'https://mateustoin.github.io/'
baseurl: ''
title: 'Roadmap to Embedded Engineering'
description: 'This website should serve as a guide.'
permalink: pretty
logo: "https://www.gravatar.com/avatar/6c0377abcf4da91cdd35dea4554b2a4c?s=52"
repo: "https://github.com/mateustoin/Roadmap-to-Embedded-Engineering"
email: "mateustoin@gmail.com"

# Pagination
paginate: 4
paginate_path: blog/page:num
author: mateustoin # jekyll-seo-tag > default author
social: # jekyll-seo-tag > social overrides
  name: Mateus Antonio # jekyll-seo-tag > real name
  links:  # jekyll-seo-tag > social aliases (sameAs)
    - https://twitter.com/mateustoin_
    - https://www.linkedin.com/in/mateustoin
    - https://github.com/mateustoin
    - https://www.instagram.com/mateus_toin/
    - https://www.twitch.tv/mateus_toin
markdown: CommonMark # Markdown parse settings, CommonMark performs slightly better an others in build time
# commonmark:
  # options: ["SMART", "FOOTNOTES"]
  # extensions: ["strikethrough", "autolink", "table"]

# 8. Site favicons & manifest icons
#favicons: # Favicons are also used in the manifest file. Syntax is 'size: path'
#  16: '/assets/logos/logo@16px.png'
#  32: '/assets/logos/logo@32px.png'
